<h2 mat-dialog-title>{{ dialog_title }}</h2>

<form class="example-form" [formGroup]="form_group" (ngSubmit)="isEdit()">
  <mat-dialog-content>

    <mat-form-field class="example-full-width">
      <mat-label>Procedimiento:</mat-label>
      <input matInput formControlName="description" placeholder="Ex. Pizza">
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="submit">Guardar</button>
    <button mat-button mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>
</form>
