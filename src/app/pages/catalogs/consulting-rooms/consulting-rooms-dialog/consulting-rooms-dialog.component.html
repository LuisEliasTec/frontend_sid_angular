<h2 mat-dialog-title>{{ dialog_title }}</h2>

<form class="example-form" [formGroup]="form_group" (ngSubmit)="isEdit()">
  <mat-dialog-content>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="name" placeholder="">
        </mat-form-field>
      </div>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button type="submit">Guardar</button>
    <button mat-button mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>
</form>
